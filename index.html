<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <div id="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
          
        <form id="survey-form">
          <label id="name-label" for="name">Name</label><br>
          <input id="name" type="text" placeholder="Enter your name" name="name" required><br><br>
          <label id="email-label" for="email">Email</label><br>
          <input id="email" type="email" placeholder="Enter your Email" name="email" required><br><br>
          <label id="number-label" for="number">Age (optional)</label><br>
          <input id="number" type="number" placeholder="Age" min="10" max="200" value="age"><br><br>
          
          <label for="dropdown">Which option best describes your current role?</label><br>
          <select name="dropdown" id="dropdown" required>
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-job">Full Time Job</option>
            <option value="full-learner">Full Time Learner</option>
            <option value="not-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select><br><br>
        
          <label>Would you recommend freeCodeCamp to a friend?</label><br>
          <input id="definitely" type="radio" name="recommend" value="definitely" checked><label for="definitely">Definitely</label><br>      
          <input id="maybe" type="radio" name="recommend" value="maybe"><label for="maybe">Maybe</label><br>
          <input id="not-sure" type="radio" name="recommend" value="not-sure"><label for="not-sure">Not sure</label><br><br>
          
          <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
          <select name="feature"" id="feature"" required>
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select><br><br>
          
          <label>What would you like to see improved? (Check all that apply)</label><br>
          <input type="checkbox" name="like" value="front"><label>Front-end Projects</label><br>
          <input type="checkbox" name="like" value="back"><label>Back-end Projects</label><br>
          <input type="checkbox" name="like" value="data"><label>Data Visualization</label><br>
          <input type="checkbox" name="like" value="challenges"><label>Challenges</label><br>
          <input type="checkbox" name="like" value="open"><label>Open Source Community</label><br>
          <input type="checkbox" name="like" value="gitter"><label>Gitter help rooms</label><br>
          <input type="checkbox" name="like" value="videos"><label>Videos</label><br>
          <input type="checkbox" name="like" value="city"><label>City Meetups</label><br>
          <input type="checkbox" name="like" value="wiki"><label>Wiki</label><br>
          <input type="checkbox" name="like" value="forum"><label>Forum</label><br>
          <input type="checkbox" name="like" value="addcourses"><label>Additional Courses</label><br><br>
          
          <label for="comments">Any comments or suggestions?</label><br>
          <textarea id="comments" name="suggestions" placeholder="Enter your comment here..." rows="5" cols="30"></textarea><br><br>
            
          <input id="submit" type="submit" value="Submit">
          </form> 
</body>
</html>
